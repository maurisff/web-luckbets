name: CI Production
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build Production
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/master' && 1 == 2 )
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Build
        env:
          NODE_ENV: ${{ 'production' }}
          VUE_APP_TITLE: ${{ 'Luck Bets' }}
          VUE_APP_AUTH_PROVIDER: ${{ '["PASSWORD","GOOGLE"]' }}
          VUE_APP_ROOT_API: ${{ secrets.PRODUCTION_ROOT_API }}
          VUE_APP_FIREBASE_JSON_CONFIG: ${{ secrets.PRODUCTION_FIREBASE_JSON_CONFIG }}
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
  deploy:
    name: Deploy Production
    needs: build
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/master' && 1 == 2 && success())
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: dist
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
